<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas and SVG</title>
</head>

<body>

  <svg width="200" height="200" style="border: 1px solid black;">

    <polygon points="10,10 10,150 150,150" fill="red" />


    <text x="80" y="165" font-size="16" fill="black">a</text>
    <text x="2" y="90" font-size="16" fill="black">c</text>
    <text x="85" y="85" font-size="16" fill="black">b</text>
  </svg>


  <p>Pythagoras' theorem:</p>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mi>c</mi>
    <mo>=</mo>
    <msqrt>
      <msup>
        <mi>a</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <msup>
        <mi>b</mi>
        <mn>2</mn>
      </msup>
    </msqrt>
  </math>
</body>

</html>
